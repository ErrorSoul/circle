<div class='pop-window pop-animate ng-hide' id='pop-id' ng-cloak ng-hide='flag'>
  <form class='col-md-10 center-block' enctype='multipart/form-data' method='PATCH' name='pop_form' ng-cloak ng-submit='pop_form.$valid' novalidate>
    <label for='photo' id='pop-label' style='color: green; background-color: WhiteSmoke'>
      <div class='col-md-3 glyphicon glyphicon-cloud-download'>
        Загрузить
      </div>
    </label>
    <input id='photo' name='photo.asset' ng-model='photo.asset' style='opacity: 0' type='file'>
    <button class='btn center-block' ng-click='x()' type='button'>
      Добавить
    </button>
  </form>
</div>
