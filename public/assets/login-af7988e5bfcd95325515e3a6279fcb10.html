<div class='row'>
  <div class='col-md-12'>
    <div class='col-md-3'>
      <div class='col-md-12 bg-success' ng-cloak ng-show='showMessage()'>
        <p class='error-message bg-success'>
          {{message}}
        </p>
      </div>
    </div>
  </div>
  <div class='col-md-12'>
    <div class='col-md-8 col-sm-8 col-xs-8 wrapper-form'>
      <form class='form-input col-md-12' name='form' ng-submit='form.$valid &amp;&amp; login(user)' novalidate>
        <div class='form-group' ng-class="{true: 'has-success'}[form.email.$valid]">
          <label class='col-sm-4 control-label' for='inputEmail'>
            EMAIL
          </label>
          <div class='col-sm-8'>
            <input class='form-control' id='inputEmail' name='email' ng-minlength='5' ng-model='user.email' ng-pattern='EMAIL_REGEXP' placeholder='email' required type='email'>
          </div>
        </div>
        <div class='form-group' ng-class="{true: 'has-success'}[form.password.$valid]">
          <label class='col-sm-4 control-label' for='inputEmail'>
            PASSWORD
          </label>
          <div class='col-sm-8'>
            <input class='form-control' id='inputEmail' name='password' ng-minlength='5' ng-model='user.password' placeholder='password' required type='password'>
          </div>
        </div>
        <button class='btn btn-info login' ng-disabled='form.$invalid' type='submit'>
          LOGIN
        </button>
      </form>
    </div>
  </div>
</div>
