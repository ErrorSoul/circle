<div class='row'>
  <div class='col-md-12'>
    <!-- *%p {{posts}}*/ -->
    <h1 class='center-block'>
      All Posts
      <a href='#/posts/new'>
        <span class='glyphicon glyphicon-pencil pull-right'></span>
      </a>
    </h1>
    <hr>
    <ul class='media-list posts'>
      <li class='media thumbnail post-listing' ng-repeat='post in posts'>
        {{post.id}}
        <span class='glyphicon glyphicon-remove-sign close-button pull-right' ng-really-click='delete($index)' ng-really-message='Вы уверены?'></span>
        <a href='#/posts/{{post.id}}'>
          <img class='col-md-4 col-xs-4' ng-if='post.asset.url' ng-src='{{post.asset.url}}'>
        </a>
        <div class='media-body'>
          <a class='thumb' href='#/posts/{{post.id}}' ng-bind-html='post.title'></a>
          <p ng-bind-html='post.text'></p>
        </div>
      </li>
    </ul>
  </div>
</div>
